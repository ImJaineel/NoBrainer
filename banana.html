<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Banana</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .banana {
            width: 80px;
            height: 220px;
            background-color: #ffe135;
            border-radius: 20px 20px 80px 40px;
            position: relative;
            transform-origin: bottom center;
            cursor: pointer;
            transition: transform 0.1s;
            z-index: 2;
            /* Initial slight curve */
            transform: rotate(10deg);
        }

        .stem {
            width: 15px;
            height: 25px;
            background-color: #8bc34a;
            position: absolute;
            top: -20px;
            left: 10px;
            border-radius: 5px 5px 0 0;
            transform: rotate(-15deg);
            z-index: 1;
        }

        .face {
            position: absolute;
            top: 60px;
            left: 25px;
            width: 40px;
        }

        .eye {
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 0;
            animation: blink 4s infinite;
        }

        .eye.left { left: 0; }
        .eye.right { right: 0; }

        .mouth {
            width: 20px;
            height: 10px;
            border-bottom: 3px solid #333;
            border-radius: 0 0 20px 20px;
            position: absolute;
            top: 15px;
            left: 10px;
            transition: all 0.2s;
        }

        /* Limbs */
        .arm {
            width: 50px;
            height: 8px;
            background-color: #ffe135;
            position: absolute;
            border-radius: 10px;
        }

        .arm.left {
            top: 80px;
            left: -40px;
            transform: rotate(20deg);
            transform-origin: right center;
        }

        .arm.right {
            top: 80px;
            right: -40px;
            transform: rotate(-20deg);
            transform-origin: left center;
        }

        .leg {
            width: 10px;
            height: 50px;
            background-color: #ffe135;
            position: absolute;
            bottom: -40px;
            border-radius: 10px;
        }

        .leg.left { left: 20px; transform: rotate(10deg); }
        .leg.right { right: 20px; transform: rotate(-10deg); }

        .shadow {
            width: 100px;
            height: 20px;
            background-color: rgba(0,0,0,0.1);
            border-radius: 50%;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        p {
            margin-top: 80px;
            color: #555;
            font-weight: bold;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Animations */
        @keyframes blink {
            0%, 96%, 100% { height: 10px; }
            98% { height: 1px; }
        }

        @keyframes dance {
            0% { transform: rotate(10deg) translateY(0); }
            25% { transform: rotate(-10deg) translateY(-10px); }
            50% { transform: rotate(10deg) translateY(0); }
            75% { transform: rotate(-10deg) translateY(-5px); }
            100% { transform: rotate(10deg) translateY(0); }
        }

        @keyframes arm-wave {
            0% { transform: rotate(20deg); }
            50% { transform: rotate(-40deg); }
            100% { transform: rotate(20deg); }
        }

        @keyframes bg-flash {
            0% { background-color: #ffcdd2; }
            25% { background-color: #f8bbd0; }
            50% { background-color: #e1bee7; }
            75% { background-color: #d1c4e9; }
            100% { background-color: #c5cae9; }
        }

        /* Party Mode Classes */
        body.party { animation: bg-flash 1s infinite; }
        .banana.party { animation: dance 0.4s infinite ease-in-out; }
        .banana.party .arm.left { animation: arm-wave 0.4s infinite; }
        .banana.party .arm.right { animation: arm-wave 0.4s infinite reverse; }
        .banana.party .mouth {
            height: 15px;
            border-bottom: none;
            background-color: #333;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banana" id="banana">
            <div class="stem"></div>
            <div class="face">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
            </div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
        <div class="shadow"></div>
        <p id="instruction">Click the Banana!</p>
    </div>
    <script>
        const banana = document.getElementById('banana');
        const body = document.body;
        const instruction = document.getElementById('instruction');

        let isPartyTime = false;

        // Toggle Party Mode on Click
        banana.addEventListener('click', () => {
            isPartyTime = !isPartyTime;
            
            if (isPartyTime) {
                banana.classList.add('party');
                body.classList.add('party');
                instruction.textContent = "Click to Stop!";
            } else {
                banana.classList.remove('party');
                body.classList.remove('party');
                instruction.textContent = "Click to Party!";
            }
        });

        // Interactive Wiggle on Mouse Move (only when not partying)
        document.addEventListener('mousemove', (e) => {
            if (isPartyTime) return;
            
            // Calculate rotation based on mouse position relative to center
            const x = (e.pageX - window.innerWidth / 2) / 30;
            const y = (e.pageY - window.innerHeight / 2) / 50;
            
            // Apply transform (Base rotation is 10deg)
            banana.style.transform = `rotate(${10 + x}deg) translateY(${y}px)`;
        });
    </script>
</body>
</html>
