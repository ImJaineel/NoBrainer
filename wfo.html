<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WFO Calculator | Terminal</title>
    <style>
        :root {
            --term-green: #00ff41;
            --term-bg: #0d0d0d;
        }

        body {
            background-color: var(--term-bg);
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Ensures tapping anywhere works for mobile focus */
            cursor: text;
        }

        #terminal-box {
            width: 95%;
            max-width: 650px;
            background: #000;
            padding: 25px;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.15);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        #history-container {
            overflow-y: auto;
            flex: 1;
        }

        .output { margin-bottom: 8px; white-space: pre-wrap; line-height: 1.4; font-size: 14px; }
        
        .input-line { 
            display: flex; 
            flex-wrap: wrap;
            align-items: flex-start; 
            margin-top: 10px;
        }

        .prompt { 
            margin-right: 8px; 
            color: var(--term-green);
            font-size: 14px;
        }
        
        input {
            background: transparent;
            border: none;
            color: var(--term-green);
            font-family: inherit;
            font-size: 16px; /* 16px prevents iOS zoom */
            outline: none;
            flex: 1;
            min-width: 150px;
            caret-color: var(--term-green);
            padding: 0;
            margin: 0;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        #mobile-hint {
            font-size: 10px;
            opacity: 0.4;
            text-align: center;
            margin-top: 15px;
            display: none; /* Hidden by default */
        }

        /* Show hint only on small screens */
        @media (max-width: 600px) {
            #mobile-hint { display: block; }
            #terminal-box { height: 95vh; width: 100%; border: none; }
        }
    </style>
</head>
<body onclick="document.getElementById('user-input').focus()">

<main id="terminal-box">
    <div id="history-container">
        <div id="history">
            <div class="output">--- Corporate WFO Percentage Calculator ---</div>
        </div>
        
        <div class="input-line">
            <label for="user-input" class="visually-hidden">Terminal Input</label>
            <span class="prompt" id="current-prompt">Enter Month & Year (e.g., March 2026):</span>
            <input 
                type="text" 
                id="user-input" 
                title="Terminal Input Field"
                inputmode="text"
                enterkeyhint="done"
                placeholder="Type here..."
                autofocus 
                autocomplete="off"
            >
        </div>
    </div>
    <div id="mobile-hint">[ Tap anywhere to open keyboard ]</div>
</main>

<script>
    const history = document.getElementById('history');
    const userInput = document.getElementById('user-input');
    const promptText = document.getElementById('current-prompt');
    const historyContainer = document.getElementById('history-container');

    let step = 0;
    let data = { monthYear: '', targetPercent: 0, leaveInput: '' };

    const prompts = [
        "Enter Month & Year (e.g., March 2026):",
        "Required WFO percentage (e.g., 50):",
        "Enter leave dates (e.g., 2,3,4) OR total count:"
    ];

    userInput.setAttribute('aria-label', prompts[0]);

    userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const val = userInput.value.trim();
            if (!val && step < 2) return;

            logToTerminal(`${prompts[step]} ${val}`);
            processInput(val);
            userInput.value = '';
            
            // Focus hack for mobile
            setTimeout(() => userInput.focus(), 10);
        }
    });

    function logToTerminal(text) {
        const div = document.createElement('div');
        div.className = 'output';
        div.textContent = text;
        history.appendChild(div);
        // Scroll inside the terminal box
        historyContainer.scrollTop = historyContainer.scrollHeight;
    }

    function processInput(val) {
        if (step === 0) {
            data.monthYear = val;
            step++;
        } else if (step === 1) {
            data.targetPercent = parseFloat(val) || 0;
            step++;
        } else if (step === 2) {
            data.leaveInput = val;
            calculateResult();
            return;
        }
        promptText.textContent = prompts[step];
        userInput.setAttribute('aria-label', prompts[step]);
    }

    function calculateResult() {
        try {
            const parts = data.monthYear.split(' ');
            const monthName = parts[0];
            const yearNum = parseInt(parts[1]);
            const dateObj = new Date(`${monthName} 1, ${yearNum}`);
            const monthIndex = dateObj.getMonth();
            const daysInMonth = new Date(yearNum, monthIndex + 1, 0).getDate();

            let specificLeaveDates = [];
            let manualLeaveCount = 0;

            if (data.leaveInput.includes(',')) {
                specificLeaveDates = data.leaveInput.split(',').map(d => parseInt(d.trim()));
            } else {
                manualLeaveCount = parseInt(data.leaveInput) || 0;
            }

            let netWorkingDays = 0;
            for (let d = 1; d <= daysInMonth; d++) {
                const date = new Date(yearNum, monthIndex, d);
                const dayOfWeek = date.getDay();
                if (dayOfWeek !== 0 && dayOfWeek !== 6 && !specificLeaveDates.includes(d)) {
                    netWorkingDays++;
                }
            }

            if (specificLeaveDates.length === 0) netWorkingDays -= manualLeaveCount;

            const daysRequired = Math.ceil((data.targetPercent / 100) * netWorkingDays);

            logToTerminal("\n" + "=".repeat(25));
            logToTerminal(`Month:        ${monthName} ${yearNum}`);
            logToTerminal(`Work Days:    ${netWorkingDays}`);
            logToTerminal(`Target:       ${data.targetPercent}%`);
            logToTerminal("-".repeat(25));
            logToTerminal(`OFFICE DAYS:  ${daysRequired}`);
            logToTerminal("=".repeat(25));
            
            document.querySelector('.input-line').style.display = 'none';
            document.getElementById('mobile-hint').style.display = 'none';

        } catch (err) {
            logToTerminal("!! Error. Refresh and try again.");
        }
    }
</script>

</body>
</html>
